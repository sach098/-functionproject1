<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Project</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 5px;
            margin: 10px 0;
        }

        button {
            padding: 10px 18px;
            margin: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            background: white;
            border: 2px solid #333;
            width: 80%;
            height: 180px;
            margin: 20px auto;
            padding: 10px;
            text-align: left;
            overflow-y: auto;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <h1>Function project-1</h1>

    number:<br>
    <input type="text" id="d1"><br>

    <button onclick="isEven()">Even</button>
    <button onclick="isPositive()">Positive</button>
    <button onclick="isFactor()">Factor</button>
    <button onclick="sumofnatural()">Natural Sum</button>
    <button onclick="checkprime()">Prime</button>
    <button onclick="checkpalindrome()">Palindrome</button>
    <button onclick="checkarmstrong()">Armstrong</button>
    <button onclick="square()">Square</button>
    <button onclick="squareroot()">Square Root</button>
    <button onclick="rootcube()">Cube Root</button>
    <button onclick="factorial()">Factorial</button>
    <button onclick="table()">Table</button>
    <button onclick="copytable()">Copy Table</button>

    <br><br>
    result:<br>
    <input type="text" id="res">

    <br>

    <button onclick="cut()">Cut</button>
    <button onclick="copy()">Copy</button>
    <button onclick="clearinp()">Clear</button>

    <pre id="output">.....</pre>

<script>

function getNum() {
    return Number(document.getElementById("d1").value.trim());
}

function isEven(){
    let n = getNum();
    document.getElementById("res").value = (n % 2 === 0) ? "Even Number" : "Odd Number";
}

function isPositive(){
    let n = getNum();
    if(n === 0) document.getElementById("res").value="Zero";
    else if(n > 0) document.getElementById("res").value="Positive Number";
    else document.getElementById("res").value="Negative Number";
}

function isFactor(){
    let n = getNum();
    let c = "";
    for(let i=1; i<=n; i++){
        if(n % i === 0){
            c += i + ", ";
        }
    }
    document.getElementById("res").value = c;
}

function sumofnatural(){
    let n = getNum();
    if(n < 0){
        document.getElementById("res").value = "Number is Negative";
        return;
    }

    let sum = 0;
    for(let i=1; i<=n; i++){
        sum += i;
    }

    document.getElementById("res").value = sum;
}

function checkprime(){
    let n = getNum();
    if(n <= 1){
        document.getElementById("res").value="Not Prime";
        return;
    }

    for(let i=2; i<=Math.sqrt(n); i++){
        if(n % i === 0){
            document.getElementById("res").value="Not Prime";
            return;
        }
    }
    document.getElementById("res").value="Prime Number";
}

function checkpalindrome(){
    let n = document.getElementById("d1").value;
    let rev = n.split("").reverse().join("");
    document.getElementById("res").value = (n === rev) ? "Palindrome" : "Not Palindrome";
}

function checkarmstrong(){
    let n = getNum();
    let temp = n;
    let sum = 0;

    while(temp > 0){
        let d = temp % 10;
        sum += d*d*d;
        temp = Math.floor(temp/10);
    }

    document.getElementById("res").value = (sum === n) ? "Armstrong" : "Not Armstrong";
}

function square(){
    let n = getNum();
    document.getElementById("res").value = n * n;
}

function squareroot(){
    let n = getNum();
    document.getElementById("res").value = Math.sqrt(n);
}

function rootcube(){
    let n = getNum();
    document.getElementById("res").value = Math.cbrt(n);
}

function factorial(){
    let n = getNum();
    let f = 1;
    for(let i=1; i<=n; i++){
        f *= i;
    }
    document.getElementById("res").value = f;
}

function table(){
    let n = getNum();
    let out = "";
    for(let i=1; i<=10; i++){
        out += `${n} x ${i} = ${n*i}\n`;
    }
    document.getElementById("output").innerHTML = out;
}

function copytable(){
    let text = document.getElementById("output").innerText;
    navigator.clipboard.writeText(text);
}

function copy(){
    let resdata=document.getElementById("res");
    resdata.select();
    document.execCommand("copy");
}

function cut(){
    let resdata=document.getElementById("res");
    resdata.select();
    document.execCommand("cut");
}

function clearinp(){
    document.getElementById("d1").value="";
    document.getElementById("res").value="";
    document.getElementById("output").innerHTML="";
}

</script>

</body>
</html>
